<md-sidenav #sidenav mode="side" position="start" opened="true">
  <div class="logo">
    <img class="header-logo" src="assets/images/logo-creche.png">
  </div>
  <div class="menu">
    <ul>
      <li [ngClass]="{'current': activateMenu === 0}" (click)="setActivateTab('permanence', 0)" [routerLink]="'/permanence'">Permanences</li>
      <li [ngClass]="{'current': activateMenu === 1}" (click)="setActivateTab('planning', 1)" [routerLink]="'/planning'">Planning</li>
      <li [ngClass]="{'current': activateMenu === 2}" (click)="setActivateTab('replacements', 2)" [routerLink]="'/replacements'">Remplacements</li>
      <li [ngClass]="{'current': activateMenu === 3}" (click)="setActivateTab('', 3)">Compteurs</li>
    </ul>
  </div>
</md-sidenav>
